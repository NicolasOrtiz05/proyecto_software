<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TechShop - Inicio de Sesión</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
	<link rel="stylesheet" href="./css/main.css">
</head>

<body>

	<div class="wrapper">
		<header class="header-desktop">
			<h1 class="logo">TechShop</h1>
			<nav>
				<ul class="menu">
					<li>
						<a class="boton-menu boton-volver" href="./index.html">
							<i class="bi bi-arrow-return-left"></i> Seguir comprando
						</a>
					</li>
					<li>
						<a class="boton-menu active" href="./autenticacion.html">
							<i class="bi bi-person-circle"></i> Inicio de Sesión
						</a>
					</li>
				</ul>
			</nav>
		</header>
		<main>
			<h2 class="titulo-principal">Iniciar Sesión</h2>
			<p id="user-info" class="user-info"></p>

			<div class="login-container">
				<form id="login-form">
					<div>
						<label for="email">Correo Electrónico</label>
						<input type="email" id="email" class="input-estilo" placeholder="Ingresa tu correo" required>
					</div>
					<div>
						<label for="password">Contraseña</label>
						<input type="password" id="password" class="input-estilo" placeholder="Ingresa tu contraseña"
							required>
					</div>
					<button type="submit" class="boton-aut">Iniciar Sesión</button>
				</form>

				<p id="registro">¿No tienes una cuenta? <a href="#" id="sign-up-link">Regístrate aquí</a></p>

				<button id="logout-btn" class="boton-aut">Cerrar Sesión</button>
			</div>
		</main>
	</div>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script type="module" src="./js/autenticacion.js"></script>

</body>

</html>
